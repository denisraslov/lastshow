<div class="login-tooltip">
    <div>
        <div class="login-tooltip-img-wrap">
            <img src="<%= img %>" />
        </div>
    </div>
    <div class="login-tooltip-text">Войдите, чтобы прослушать
        <%= tour ? 'сетлист тура <span class="login-tooltip-value">' + tour + '</span> исполнителя ' : 'последний сетлист ' %>
        <span class="login-tooltip-value"><%= artist %></span>
    </div>
</div>
