<div
     src="<%= url %>"
     artist="<%= artist %>"
     track="<%= title %>">
     <div class="track-title">
         <%= title %>
     </div>
     <%= (info ? '<div class="track-info">' + info + '</div>' : '') %>
     <img src="http://cdn.last.fm/flatness/global/icon_eq.gif" class="track-active-icon">
     <div class="track-loader">
        <img src="http://loadinggif.com/images/image-selection/1.gif" />
     </div>
</div>
